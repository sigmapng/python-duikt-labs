<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <header>
    <h1>Login</h1>
  </header>
  <main>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

    </form>
  </main>
  <footer>
    <p>&copy; 2023 My Site</p>
  </footer>
</body>

</html>
