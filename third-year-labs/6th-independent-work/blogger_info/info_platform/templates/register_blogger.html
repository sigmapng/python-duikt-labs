<!-- register_blogger.html -->
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<main>
  <div class="container registration_form">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
{% endblock %}
