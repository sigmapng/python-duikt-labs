<!-- profile_list.html -->
{% extends 'base.html' %}

{% block title %}Profiles{% endblock %}

{% block content %}
<main>
  <div class="container">
    <h2>Bloggers</h2>
    <ul>
      {% for blogger in bloggers %}
      <li><a href="{% url 'profile_detail' blogger.id %}">{{ blogger.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</main>
{% endblock %}
