<!-- login_blogger.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main>
  <div class="container registration_form">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</main>
{% endblock %}
