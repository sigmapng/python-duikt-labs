<!DOCTYPE html>
<html>

<head>
  <title>Blogger Profiles</title>
</head>

<body>
  <h1>Blogger Profiles</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
    </tr>
    {% for blogger in bloggers %}
    <tr>
      <td><a href="{% url 'profile_detail' blogger.name %}">{{ blogger.name }}</a></td>
      <td>{{ blogger.category }}</td>
      <td>{{ blogger.description }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="{% url 'home' %}">Back to Home</a>
</body>

</html>
